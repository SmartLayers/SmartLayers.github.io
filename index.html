<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLayers | GIS Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
      z-index: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: absolute;
      z-index: 10;
      color: white;
      padding: 2rem;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      top: 10%;
      left: 10%;
      border-radius: 10px;
      max-width: 600px;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 0;
    }

    h1 img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="content">
    <h1>
      <img src="SmartLayers.png" alt="SmartLayers Logo">
      My GIS Journal
    </h1>
    <p>GIS for Environmental Management</p>
    <p>Iâ€™m a GIS analyst with a background in Natural Resources Management and Environmental Modelling.</p>
    <p>Projects coming soon!</p>
  </div>

  <script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
